name: CI Security Pipeline

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: 'maven'

      - name: Show Java version
        run: java -version

      - name: Compute Dependency-Check cache key (month)
        run: echo "MONTH=$(date +'%Y-%m')" >> $GITHUB_ENV

      - name: Cache OWASP Dependency-Check data
        uses: actions/cache@v4

        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: owasp-depcheck-data-${{ runner.os }}-${{ env.MONTH }}
          restore-keys: |
            owasp-depcheck-data-${{ runner.os }}-

      - name: Build
        run: mvn -B -ntp -DskipTests=true clean verify

      - name: SpotBugs (SAST)
        run: mvn -B -ntp com.github.spotbugs:spotbugs-maven-plugin:4.8.6.2:check

      - name: OWASP Dependency-Check (SCA with auto-purge on DB mismatch)
        env:
          OWASP_NVD_API_KEY: ${{ secrets.OWASP_NVD_API_KEY }}
        run: mvn -B -ntp org.owasp:dependency-check-maven:12.1.9:check

      - name: Upload SpotBugs report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: |
            **/target/spotbugsXml.xml
            **/target/spotbugsXml.html
            **/target/spotbugs.html
            **/target/spotbugsXml.json
          if-no-files-found: ignore

      - name: Upload Dependency-Check reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-reports
          path: |
            **/target/dependency-check-report.*
          if-no-files-found: ignore
